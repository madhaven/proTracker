<li class="habit_item" >
    <pui-editable-item
    [content]="habit.name"
    (itemEdited)="editHabit($event)"
    class="habit_item_title"
    />
    <div class="habit_item_graph">
        Progress
        <canvas baseChart 
        [data]="chartData"
        [options]="{}"
        [type]="'line'"></canvas>
    </div>
</li>

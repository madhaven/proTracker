<div class="menu_tab habitTab">
    <main class="container">
        <h1>HABITS</h1>
        @if (uiStateService.habits.size > 0) {
            <pui-habit-graph></pui-habit-graph>
        }
        @if (dueHabits.size > 0) {
            <h2>Due Today</h2>
            <ul class="pending_habits">
                <pui-due-habit-item
                *ngFor="let habit of dueHabits | keyvalue"
                [habitId]="habit.key"
                [habit]="habit.value"
                (dueHabitDone)="updateGraph()"
                />
            </ul>
        }
        <hr *ngIf="dueHabits.size > 0">
        <ul class="habit_list">
            <pui-habit-item
            *ngFor="let habit of uiStateService.habits | keyvalue"
            [habitId]="habit.key"
            [habit]="habit.value"
            />
        </ul>
        <pui-new-habit-section />
    </main>
</div>

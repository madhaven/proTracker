<div class="projectRow">
    <div class="projectColumn" (click)="autoTypeProject()">
        <pui-editable-item
        class="stickyProjectStuff"
        [content]="project?.name ?? 'ERROR'"
        [isButtonOnLeft]="true"
        ></pui-editable-item>
    </div>
    <div class="projectsTasks">
        <pui-task-row
        *ngFor="let taskLog of tree | keyvalue"
        [taskId]="taskLog.key"
        [taskLog]="taskLog.value"
        [highlightedTask]="highlightedTask"></pui-task-row>
    </div>
</div>

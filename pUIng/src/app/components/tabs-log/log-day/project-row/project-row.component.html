<div class="projectRow">
    <div class="projectColumn">
        <pui-editable-item
        class="stickyProjectStuff"
        [content]="project?.name ?? 'ERROR'"
        [isButtonOnLeft]="true"
        ></pui-editable-item>
    </div>
    <div class="projectsTasks">
        <pui-task-row *ngFor="let taskLog of tree | keyvalue" [taskId]="taskLog.key" [taskLog]="taskLog.value"></pui-task-row>
    </div>
</div>

<div class="log_day" id="{{id}}" [class.today]="itIsToday">
    <div class="log_date"><div class="sticky_date">{{displayDate}}</div></div>
    <div class="days_projects">
        @for (project of tree | keyvalue; track project) {
            <pui-project-row
            [projectId]="project.key"
            [tree]="project.value"
            [highlightedTask]="highlightedTask"
            [itIsToday]="itIsToday"
            />
        }
    </div>
</div>

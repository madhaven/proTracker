<div class="logDay header inputs" id="inputs" #inputsArea>
    <div class="logDate"></div>
    <div class="daysProjects">
        <div class="projectRow">
            <div class="projectColumn">
                <div class="stickyProjectContent">
                    <input
                    type="text"
                    name="Project"
                    id="newLogProject"
                    autocomplete
                    required
                    title="Parent Task/Project"
                    placeholder="{{logsExist ? '' : 'Add a New Project'}}"
                    #newLogProject
                    (input)="trimInput(newLogProject, false)"
                    (change)="trimInput(newLogProject, true)">
                </div>
            </div>
            <div class="projectsTasks">
                <div class="logTask">
                    <input
                    type="text"
                    name="Task"
                    id="newLogTask"
                    title="Task"
                    placeholder="{{logsExist ? '' : 'with a new task'}}"
                    #newLogTask
                    (input)="trimInput(newLogTask, false)"
                    (change)="trimInput(newLogTask, true)">
                </div>
            </div>
        </div>
    </div>
</div>

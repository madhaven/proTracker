<li>
    <h3 class="projectHeader">
        <pui-editable-item
        [content]="project?.name ?? 'ERROR'"
        (contentClicked)="foldProject()"
        (itemEdited)="editProject($event)"
        />
    </h3>
    @if (!foldedProject) {
        <ul class="task_list">
            @for (task of taskTree | keyvalue; track task) {
                <pui-project-task class="project_task" [taskId]="task.key" [statusId]="task.value" />
            }
        </ul>
    }
</li>

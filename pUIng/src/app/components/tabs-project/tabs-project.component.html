<div class="menuTab projectTab">
    <main class="container">
        <h1>PROJECTS</h1>
        <div>
            <ul id="projectList">
                <pui-project-item
                *ngFor="let project of sortedProjects"
                [projectId]="project[0]"
                [taskTree]="project[1]"
                (requestRearrange)="sortProjects()"
                />
            </ul>
        </div>
    </main>
</div>
